<head>
	<link rel='stylesheet' type='text/css' href='yahtzee.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class='diceContainer'>
		<div class='dice'>
			<div class='die free waiting'></div>
			<div class='die free waiting'></div>
			<div class='die free waiting'></div>
			<div class='die free waiting'></div>
			<div class='die free waiting'></div>
		</div>
		<button id='roll'>Roll!</button>
	</div>
	<div class='scoreboardContainer'>
	<table class='scoreboard'>
		<tbody>
			<tr class='upperRow' id='ones'><th>1s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='upperRow' id='twos'><th>2s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='upperRow' id='threes'><th>3s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='upperRow' id='fours'><th>4s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='upperRow' id='fives'><th>5s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='upperRow' id='sixes'><th>6s</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='totals' id='upperTotals'><th>Upper Totals</th><td class='totalCell'>0</td><td class='totalCell'>0</td><td class='totalCell'>0</td></tr>
			<tr class='bonus' id='bonus'><th>Bonus</th><td class='bonusCell'>0</td><td class='bonusCell'>0</td><td class='bonusCell'>0</td></tr>

			<tr class='lowerRow' id='threeofakind'><th>3 of a Kind</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='fourofakind'><th>4 of a Kind</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='fullhouse'><th>Full House</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='smallstraight'><th>Small Straight</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='largestraight'><th>Large Straight</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='yahtzee'><th>Yahtzee!</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='lowerRow' id='chance'><th>Chance</th><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td><td class='scoreCell free waiting'></td></tr>
			<tr class='totals' id='totals'><th>Totals</th><td class='totalCell'>0</td><td class='totalCell'>0</td><td class='totalCell'>0</td><td class='totalCell' id='totalTotal'>0</td></tr>
		</tbody>
	</table>
	<button id='undo'>Undo</button>
	</div>
	<table id='highscores'>
		<tbody></tbody>
	</table>
	<script src='yahtzee.js'></script>
</body>
